{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Department{% endblock %}

{% block extra_css %}
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Edit Department</h1>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="department_name" class="block text-gray-700 text-sm font-bold mb-2">Department Name</label>
                <input type="text" name="department_name" id="department_name" value="{{ department.name }}" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="department_code" class="block text-gray-700 text-sm font-bold mb-2">Department Code</label>
                <input type="text" name="department_code" id="department_code" value="{{ department.code|default:'' }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="flex items-center justify-between mt-6">
                <button type="submit" 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Save Changes
                </button>
                <a href="{% url 'departments_courses' %}" 
                   class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
